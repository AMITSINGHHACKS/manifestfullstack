apiVersion: apps/v1
kind: Deployment
metadata:
  name: backdevops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backdevops
  template:
    metadata:
      labels:
        app: backdevops
    spec:
      containers:
      - name: backdevops
        image: truthaniket/devopsback:1.0.0-3
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: service-html-back
spec:
  type: LoadBalancer
  ports:
  - port: 8082
    targetPort: 5000
  selector:
    app: backdevops
